
<!DOCTYPE html>
<html lang="en">
<head>
    <title>Employee Interests Survey Form</title>
</head>
<body>
    <h1><center>Employee Interests Survey Form</center></h1>
    <form>
        <label><center>Enter your name:<input type="text" size="30"></center></label><br>
        <label><center>Enter your department:<input type="text" size="30"></center></label><br>
        <label><center>Tell us a little about yourself:<input type="text" style="height:70px; width: 250px;"></center></label><br> 
        <label><center>Do you exercise at home:<input type="radio">Yes<input type="radio">No</center></label><br>
        <label><center>How do you like to read your favorite topics?</center></label><br>
        <label><center><input type="checkbox">Books<input type="checkbox">Online resources<input type="checkbox">Phone apps<input type="checkbox">Magazines</center></label><br>
        <label><center>What genre of movies do you like?<select><option>comedy</option><option>horror</option><option>sci-fi</option><option>romcom</option></select></center></label><br>
        <label><center><button type="submit">Submit form</button></center></label>
    </form>
</body>
</html>
